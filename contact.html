<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - SEO Master</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.jpg" type="image/x-icon">
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">
                    <h2>Anish</h2>
                </a>
            </div>
            <ul id="menulist">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#About">About</a></li>
                <li><a href="blog.html">Blog</a></li>
                <li><a href="index.html#service">Service</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>
    </header>

    <section class="get-in-touch">
        <div class="contacts">
            <h1 class="cont">Get in Touch</h1>
            <p class="p1">I'd love to hear from you!</p>
            <form class="contact-form" method="POST" id="form">

                <input type="hidden" name="access_key" value="f0327004-a94f-49dd-b83d-95d9503e6af9" />
                <input type="hidden" name="subject" value="New Contact Form Submission from Web3Forms" />
                <input type="hidden" name="from_name" value="My Website" />

                <div class="form-group-container">
                    <div class="form-group">
                        <label for="name" class="form-label">Name</label>
                        <input id="name" name="name" class="form-input" placeholder="Your name" type="text" />
                    </div>
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input id="email" name="email" class="form-input" placeholder="Your email" type="email" />
                    </div>
                    <div class="form-group">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-textarea" id="message" name="message"
                            placeholder="Your message"></textarea>


                        <div class="h-captcha" data-captcha="true"></div>
                    </div>
                </div>
                <button class="form-submit submit" type="submit">Send Message</button>
                <div id="result"></div>
                <div class="result" style="color: #3498db;"></div>
            </form>
        </div>
    </section>


    <footer class="Footer" id="fot">
        <div class="FooterContainer">
            <div class="contact">
                <div class="container">
                    <div class="contact-info">
                        <h3>Contact Information</h3>
                        <p><i class="fas fa-phone"></i>+977-9866008858</p>
                        <p><i class="fas fa-envelope"></i>anishgurung136@gmail.com</p>
                        <p><i class="fas fa-map-marker-alt"></i>Pokhara, Nepal</p>
                    </div>
                </div>
            </div>
            <div class="socialicons">
                <a href="https://www.facebook.com/share/1671pogia8/?mibextid=wwXIfr"><i
                        class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/gg_ayinish/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://www.linkedin.com/in/anish-gurung-1b9406337/"><i class="fa-brands fa-linkedin"></i></a>
                <a href="https://wa.me/9866008858"><i class="fa-brands fa-whatsapp"></i></a>
            </div>
        </div>
        <div class="FooterBottom">
            <p>Copyright &copy;2025 All Right Reserved!</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://web3forms.com/client/script.js" async defer></script>
    <script>
        const form = document.getElementById('form');
        const result = document.getElementById('result');

        form.addEventListener('submit', function (e) {
            e.preventDefault();
            const formData = new FormData(form);
            const object = Object.fromEntries(formData);
            const json = JSON.stringify(object);
            result.innerHTML = "Please wait..."

            fetch('https://api.web3forms.com/submit', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: json
            })
                .then(async (response) => {
                    let json = await response.json();
                    if (response.status == 200) {
                        result.innerHTML = "Form submitted successfully";
                    } else {
                        console.log(response);
                        result.innerHTML = json.message;
                    }
                })
                .catch(error => {
                    console.log(error);
                    result.innerHTML = "Something went wrong!";
                })
                .then(function () {
                    form.reset();
                    setTimeout(() => {
                        result.style.display = "none";
                    }, 3000);
                });
        });
    </script>
</body>

</html>
